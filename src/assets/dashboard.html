<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Pure JavaScript Excel application</title>
</head>
<body>
    
    <div id="app"></div>

    <div class="db">
        <div class="db__header">
            <h1>Excel without a framework</h1>
        </div>
        <div class="db__new">
            <div class="db__view">
                <a href="#" class="db__create">
                    Новая </br> таблица
                </a>
            </div>
        </div>
        <div class="db__table db__view">
            <div class="db__list-header">
                <span>Нвзвание таблицы</span>
                <span>Дата открытия</span>
            </div>
            <ul class="db__list">
                <li class="db__record">
                    <a href="#">Table 1</a>
                    <strong>28.07.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">Table 2</a>
                    <strong>28.07.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">Table 3</a>
                    <strong>28.07.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">Table 4</a>
                    <strong>28.07.2020</strong>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
